<div class="card mb-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">Sneakers Disponibles</h4>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered table-sm align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th></th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th class="text-end">Precio</th>
            <th class="text-center">Stock</th>
            <th class="text-center">Compras</th>
          </tr>
        </thead>
        <tbody>
          @for (s of sneakers; track s.name) {
          <tr [ngClass]="{ 'clearence': s.clearence }">
            <td>
              <img class="img-fluid w-50" [src]="s.image" [alt]="s.name" />
            </td>
            <td>{{ s.name }}</td>
            <td>{{ s.type }}</td>
            <td class="fw-bold text-end">{{ s.price | currency }}</td>
            @if (s.stock > 0) {
            <td class="text-center">{{ s.stock }}</td>
            } @else {
            <td class="text-center">
              <span class="badge bg-warning text-dark">SIN STOCK</span>
            </td>
            }
            <td class="text-center">
              <app-input-integer [(quantity)]="s.quantity" [(max)]="s.stock"></app-input-integer>
              <button class="btn btn-primary" (click)="addToCart(s)">Comprar</button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="6" class="text-center py-4">No hay sneakers para mostrar.</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
