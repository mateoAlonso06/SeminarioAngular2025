<div class="input-group input-group-sm" style="max-width: 8rem;">
  <button
    class="btn btn-outline-primary"
    type="button"
    (click)="downQuantity()">
    &minus;
  </button>
  <input
    type="number"
    class="form-control text-center input_quantity"
    [(ngModel)]="quantity"
    (ngModelChange)="onChangeQuantity($event)"
    [attr.min]="0"
  />
  <button
    class="btn btn-outline-primary"
    type="button"
    (click)="upQuantity()">
    &#43;
  </button>
</div>
